name: RCD-MD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Deploying Application
      run: npm install

    - name: BOT Running
      run: npm start

    - name: Retry failed tests
      if: failure()
      run: npm start
      retry:
        max-attempts: 99999999999
        delay: '30s'
